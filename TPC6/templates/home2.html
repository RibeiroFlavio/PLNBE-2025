<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Dictionary</title>
    <style>
        body {
            font-family: Droid Sans, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:rgb(208, 63, 63);
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .container {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: rgb(208, 63, 63);
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Online Dictionary</header>
    <div class="container">
        <form method="POST">
            <input type="text" name="word" placeholder="Enter a word...">
            <button type="submit">Search</button>
        </form>

        {% if definition %}
            <div class="result">{{ definition }}</div>
        {% endif %}
    </div>
</body>
</html>
